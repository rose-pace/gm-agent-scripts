# Validation Rules for D&D 5e Stat Block Schema
validation_rules:
  metadata:
    required_fields:
      - name
      - version
      - date_created
    constraints:
      name:
        - type: string
        - min_length: 1
        - max_length: 100
      version:
        - pattern: "^\\d+\\.\\d+$"  # Must match format like "1.0"
      date_created:
        - format: "YYYY-MM-DD"
        - not_future: true

  creature_info:
    required_fields:
      - size
      - type
      - alignment
      - cr
    constraints:
      size:
        - enum:
            - Tiny
            - Small
            - Medium
            - Large
            - Huge
            - Gargantuan
      type:
        - enum:
            - aberration
            - beast
            - celestial
            - construct
            - dragon
            - elemental
            - fey
            - fiend
            - giant
            - humanoid
            - monstrosity
            - ooze
            - plant
            - undead
      alignment:
        - pattern: "^(lawful|neutral|chaotic)? ?(good|neutral|evil)?$"
        - allow: "unaligned"
      cr:
        rating:
          - type: number
          - min: 0
          - max: 30
          - allow_fractions: true
          - valid_fractions:
              - "1/8"
              - "1/4"
              - "1/2"
        xp:
          - type: integer
          - min: 0
          - max: 155000
          - validate_against_cr: true  # Must match CR-to-XP table

  core_stats:
    required_fields:
      - armor_class
      - hit_points
      - speed
    constraints:
      armor_class:
        value:
          - type: integer
          - min: 0
          - max: 30
      hit_points:
        average:
          - type: integer
          - min: 1
          - validate_against_roll: true  # Must match average of hit dice
        roll:
          - pattern: "^\\d+d\\d+(?:\\s*[+-]\\s*\\d+)?$"  # e.g., "27d12 + 150"
      speed:
        walk:
          - type: integer
          - multiple_of: 5
          - min: 0
          - max: 120
        fly:
          - type: integer
          - multiple_of: 5
          - min: 0
          - max: 120
        swim:
          - type: integer
          - multiple_of: 5
          - min: 0
          - max: 120
        burrow:
          - type: integer
          - multiple_of: 5
          - min: 0
          - max: 120
        climb:
          - type: integer
          - multiple_of: 5
          - min: 0
          - max: 120

  abilities:
    required_fields:
      - strength
      - dexterity
      - constitution
      - intelligence
      - wisdom
      - charisma
    constraints:
      for_each_ability:
        score:
          - type: integer
          - min: 1
          - max: 30
        modifier:
          - type: integer
          - validate_formula: "(score - 10) / 2"  # Must match ability score formula

  proficiencies:
    constraints:
      saving_throws:
        ability:
          - enum:
              - strength
              - dexterity
              - constitution
              - intelligence
              - wisdom
              - charisma
        modifier:
          - type: integer
          - validate_proficiency_range: true  # Must be within valid range based on proficiency bonus for CR
      skills:
        name:
          - enum:  # Standard 5e skills
              - Acrobatics
              - Animal Handling
              - Arcana
              - Athletics
              - Deception
              - History
              - Insight
              - Intimidation
              - Investigation
              - Medicine
              - Nature
              - Perception
              - Performance
              - Persuasion
              - Religion
              - Sleight of Hand
              - Stealth
              - Survival
        modifier:
          - type: integer
          - validate_proficiency_range: true  # Must be within valid range (including possible expertise)

  defenses:
    constraints:
      damage_types:
        - enum:
            - acid
            - bludgeoning
            - cold
            - fire
            - force
            - lightning
            - necrotic
            - piercing
            - poison
            - psychic
            - radiant
            - slashing
            - thunder
      conditions:
        - enum:
            - blinded
            - charmed
            - deafened
            - exhaustion
            - frightened
            - grappled
            - incapacitated
            - invisible
            - paralyzed
            - petrified
            - poisoned
            - prone
            - restrained
            - stunned
            - unconscious

  senses:
    constraints:
      distance_values:
        - type: integer
        - multiple_of: 5
        - min: 0
        - max: 120
      passive_perception:
        - type: integer
        - min: 0
        - max: 30
        - validate_against_wisdom: true  # Must match Wisdom modifier + 10

  spellcasting:
    constraints:
      type:
        - enum:
            - Innate
            - Regular
            - Pact Magic
      ability:
        - enum:
            - Intelligence
            - Wisdom
            - Charisma
      dc:
        - type: integer
        - min: 0
        - max: 30
        - validate_against_ability: true  # Must match 8 + proficiency + ability modifier
      attack_bonus:
        - type: integer
        - validate_against_ability: true  # Must match proficiency + ability modifier
      base_modifier:
        - type: integer
        - min: -5
        - max: 10
      spells:
        at_will:
          - type: array
          - items:
              name:
                - type: string
              notes:
                - type: string
                - optional: true
        spell_slots:
          - type: array
          - items:
              level:
                - type: integer
                - min: 1
                - max: 9
              slots:
                - type: integer
                - min: 1
                - max: 4
              spells:
                - type: array
                - items:
                    name:
                      - type: string
                    notes:
                      - type: string
                      - optional: true
        limited_use:
          - type: array
          - items:
              frequency:
                - pattern: "^\\d+/(?:day|short rest|long rest)$"
              spells:
                - type: array
                - items:
                    name:
                      - type: string
                    notes:
                      - type: string
                      - optional: true

  actions:
    validation_applies_to:
      - standard
      - bonus_actions
      - reactions
    constraints:
      name:
        - type: string
        - min_length: 1
      description:
        - type: string
        - min_length: 1
      attack:
        optional: true
        when_present:
          weapon_type:
            - enum:
                - weapon
                - spell
          is_melee:
            - type: boolean
          is_ranged:
            - type: boolean
          attack_combination:
            - rule: "at_least_one_attack_type"
              description: "Attack must be either melee, ranged, or both"
              validation: "is_melee == true || is_ranged == true"
          bonus:
            - type: integer
            - validate_attack_bonus_range: true
          ability_used:
            - enum:
                - str
                - dex
            - applies_to: "weapon_type == weapon"
            - validate_ability_choice:
                melee_no_finesse: "str"
                melee_finesse: "dex"
                ranged: "dex"
          magical_bonus:
            - type: integer
            - min: 0
            - max: 3
            - applies_to: "weapon_type == weapon"
          reach:
            - pattern: "^\\d+ ft\\.?$"
            - requires: "is_melee == true"
          range:
            - pattern: "^\\d+/\\d+ ft\\.?$|^\\d+ ft\\.?$"
            - requires: "is_ranged == true"
      hit:
        optional: true
        when_present:
          damage:
            - pattern: "^(?:\\d+d\\d+|\\d+)(?:\\s*[+-]\\s*\\d+)?$"
          damage_type:
            - enum:  # Reference the damage_types from defenses section
                - acid
                - bludgeoning
                - cold
                - fire
                - force
                - lightning
                - necrotic
                - piercing
                - poison
                - psychic
                - radiant
                - slashing
                - thunder
      usage:
        - type: string
        - optional: true
        - pattern: "^(?:\\d+/(?:day|short rest|long rest)|recharge \\d+-\\d+|recharge)$"
    type:
      - enum:
          - recharge
          - per_day
          - per_short_rest
          - per_long_rest
          - costs
    value:
      - type: integer
      - min: 1
      - max: 20
      - applies_to: "type in ['recharge', 'costs']"
    times:
      - type: integer
      - min: 1
      - max: 10
      - applies_to: "type in ['per_day', 'per_short_rest', 'per_long_rest']"
    range:
      - type: array
      - items: integer
      - min_items: 1
      - max_items: 6
      - item_range: [1, 6]
      - applies_to: "type == 'recharge'"
      - validate: "sorted and consecutive"

  legendary_actions:
    constraints:
      slots_per_round:
        - type: integer
        - min: 1
        - max: 5
      cost:
        - type: integer
        - min: 1
        - max: 3

  lair_actions:
    constraints:
      initiative_count:
        - type: integer
        - min: 0
        - max: 20

  regional_effects:
    constraints:
      range:
        - pattern: "^\\d+ (?:feet|miles)$"
      save_dc:
        - type: integer
        - min: 0
        - max: 30

# Cross-validation rules
cross_validation:
  - rule: "proficiency_bonus_range"
    description: "Validate that proficiency-based bonuses fall within valid ranges:"
    details:
      saving_throws:
        - min: "ability_modifier + proficiency_bonus"
        - max: "ability_modifier + proficiency_bonus"  # Saving throws don't get expertise
      
      skills:
        - min: "ability_modifier + proficiency_bonus"
        - max: "ability_modifier + (proficiency_bonus * 2)"  # Allow for expertise
      
      attack_bonus:
        weapon_attacks:
          - min: "ability_modifier + proficiency_bonus"
          - max: "ability_modifier + proficiency_bonus + 3"  # Standard maximum magical bonus
          - ability_score: 
              melee: ["strength", "dexterity"]  # Allow either for finesse weapons
              ranged: "dexterity"
        
        spell_attacks:
          - equals: "spellcasting.attack_bonus"  # Must match creature's spell attack bonus
          - validate_formula: "proficiency_bonus + spellcasting_ability_modifier"
  
  - rule: "spell_attack_consistency"
    description: "Validate that all spell attacks use the same attack bonus"
    details:
      - all_spell_attacks_must_match: true
      - applies_to: ["melee_spell", "ranged_spell"]
  
  - rule: "spell_save_dc_matches_ability"
    description: "Validate that spell save DCs match spellcasting ability and proficiency bonus"
  
  - rule: "hit_points_match_hit_dice"
    description: "Validate that average HP matches hit dice formula"
  
  - rule: "passive_perception_matches_wisdom"
    description: "Validate that passive Perception matches Wisdom modifier + 10"

# Required sections based on creature type
required_sections_by_type:
  spellcaster:
    - spellcasting
  legendary:
    - legendary_actions
  lair:
    - lair_actions
    - regional_effects